<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/styles.css"/>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simulador de préstamos</title>
</head>
<body class="contenedor">
<header>
	<h1>Yo te presto la guita</h1>
</header>
<main>
	<h2>Acá podés calcular cuanta plata me tenés que devolver por mes</h2>
	<form class="formulario">
		<h2>¿Cuál es tu nombre?</h2>
		<input type="text" id="nombre" placeholder="Escribe tu nombre">
		<h2>¿Cuánta guita querés?</h2>
		    <select id="dinero" value="dinero">
				<option>1000</option>
				<option>5000</option>
				<option>10000</option>
				<option>20000</option>
				<option>30000</option>
				<option>40000</option>
				<option>50000</option>
				<option>100000</option>
			</select>
		<h2>¿De dónde sos?</h2>
		<input type="text" id="lugar" placeholder="lugar">
		<h2>¿En cuántos meses me la vas a devolver?</h2>
			<select id="meses" value="meses">
					<option>6 meses</option>
					<option>12 meses</option>
					<option>18 meses</option>
					<option>24 meses</option>
					<option>30 meses</option>
					<option>36 meses</option>
					<option>42 meses</option>
			</select>
		<h2>¿Sos amigo de mis amigos?</h2>
			<input type="radio" id="si" name="cliente" value="si">
			<label for="yes">si</label><br>
			<input type="radio" id="no" name="cliente" value="no">
			<label for="no">no</label><br>
			<br><br>
		<button type="reset" id="botonBorrar" value="Borrar formulario" />Reset</button>
		<button type="button" onclick="recogerDatos()" id="botonEnviar" value="Enviar" />Enviar</button>

</form>
</main>
<script src="script.js"></script>
</body>
</html>
